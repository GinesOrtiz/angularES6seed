<div id="menuBar-layout">
    <div class="menu-bar">
        <ul class="container">
            <li ng-repeat="item in vm.menu" ng-class="{'right': item.right}">
                <a ui-sref="{{::item.state}}"
                        ui-sref-active="active">
                    {{:: item.label}}</a>
            </li>
        </ul>
    </div>
    <div ui-view class="container"></div>
</div>
